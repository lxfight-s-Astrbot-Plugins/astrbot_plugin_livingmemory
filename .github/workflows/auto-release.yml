name: Auto Release on Version Update

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'metadata.yaml'

jobs:
  check-version-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Get current version
        id: current_version
        run: |
          echo "ğŸ“‹ è¯»å– metadata.yaml ä¸­çš„ç‰ˆæœ¬ä¿¡æ¯..."
          VERSION=$(grep '^version:' metadata.yaml | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "âœ… å½“å‰ç‰ˆæœ¬: $VERSION"
      
      - name: Get previous version from latest tag
        id: previous_version
        run: |
          # è·å–æœ€æ–°çš„æ ‡ç­¾ç‰ˆæœ¬
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LATEST_TAG" ]; then
            # ç§»é™¤ 'v' å‰ç¼€
            PREV_VERSION="${LATEST_TAG#v}"
            echo "âœ… æ‰¾åˆ°æœ€æ–°æ ‡ç­¾: $LATEST_TAG (ç‰ˆæœ¬: $PREV_VERSION)"
          else
            PREV_VERSION="none"
            echo "âš ï¸ æœªæ‰¾åˆ°ä»»ä½•æ ‡ç­¾ï¼Œè¿™å¯èƒ½æ˜¯é¦–æ¬¡å‘å¸ƒ"
          fi
          echo "prev_version=$PREV_VERSION" >> $GITHUB_OUTPUT
          echo "Previous version: $PREV_VERSION"
      
      - name: Check if version changed
        id: version_changed
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          PREVIOUS="${{ steps.previous_version.outputs.prev_version }}"

          echo "ğŸ” ç‰ˆæœ¬æ¯”è¾ƒ:"
          echo "  - å½“å‰ç‰ˆæœ¬: $CURRENT"
          echo "  - ä¸Šä¸€ç‰ˆæœ¬: $PREVIOUS"

          if [ "$CURRENT" != "$PREVIOUS" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… ç‰ˆæœ¬å·²æ›´æ–°: $PREVIOUS â†’ $CURRENT"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ ç‰ˆæœ¬æœªå˜åŒ–: $CURRENT"
          fi
      
      - name: Check if tag exists
        id: check_tag
        if: steps.version_changed.outputs.changed == 'true'
        run: |
          TAG_NAME="v${{ steps.current_version.outputs.version }}"
          echo "ğŸ” æ£€æŸ¥æ ‡ç­¾æ˜¯å¦å­˜åœ¨: $TAG_NAME"

          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ æ ‡ç­¾ $TAG_NAME å·²å­˜åœ¨ï¼Œè·³è¿‡å‘å¸ƒ"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ… æ ‡ç­¾ $TAG_NAME ä¸å­˜åœ¨ï¼Œå‡†å¤‡åˆ›å»ºå‘å¸ƒ"
          fi
      
      - name: Get plugin info
        id: plugin_info
        if: steps.version_changed.outputs.changed == 'true' && steps.check_tag.outputs.exists == 'false'
        run: |
          NAME=$(grep '^name:' metadata.yaml | awk '{print $2}')
          AUTHOR=$(grep '^author:' metadata.yaml | awk '{print $2}')
          DESC=$(grep '^description:' metadata.yaml | cut -d':' -f2- | sed 's/^ *//')
          echo "name=$NAME" >> $GITHUB_OUTPUT
          echo "author=$AUTHOR" >> $GITHUB_OUTPUT
          echo "description=$DESC" >> $GITHUB_OUTPUT
      
      - name: Extract changelog
        id: extract_changelog
        if: steps.version_changed.outputs.changed == 'true' && steps.check_tag.outputs.exists == 'false'
        run: |
          # å°è¯•ä» CHANGELOG.md æˆ– README.md ä¸­æå–ç‰ˆæœ¬æ›´æ–°æ—¥å¿—
          CHANGELOG=""
          
          # æ£€æŸ¥æ˜¯å¦å­˜åœ¨ CHANGELOG.md
          if [ -f "CHANGELOG.md" ]; then
            echo "ğŸ“ æ‰¾åˆ° CHANGELOG.mdï¼Œæå–ç‰ˆæœ¬ ${{ steps.current_version.outputs.version }} çš„æ›´æ–°æ—¥å¿—..."
            # æå–å½“å‰ç‰ˆæœ¬çš„æ›´æ–°å†…å®¹
            CHANGELOG=$(awk '/## .*${{ steps.current_version.outputs.version }}/,/## .*[0-9]+\.[0-9]+\.[0-9]+/ {
              if (/## .*[0-9]+\.[0-9]+\.[0-9]+/ && !/## .*${{ steps.current_version.outputs.version }}/) exit;
              print
            }' CHANGELOG.md | sed '1d')
          fi
          
          # å¦‚æœæ²¡æœ‰æ‰¾åˆ°æ›´æ–°æ—¥å¿—ï¼Œä½¿ç”¨ git log è·å–æäº¤ä¿¡æ¯
          if [ -z "$CHANGELOG" ]; then
            echo "ğŸ“ ä» Git æäº¤å†å²ç”Ÿæˆæ›´æ–°æ—¥å¿—..."
            
            # è·å–ä¸Šä¸€ä¸ªç‰ˆæœ¬çš„æ ‡ç­¾
            PREV_TAG="v${{ steps.previous_version.outputs.prev_version }}"
            
            # æ£€æŸ¥ä¸Šä¸€ä¸ªç‰ˆæœ¬æ ‡ç­¾æ˜¯å¦å­˜åœ¨
            if git rev-parse "$PREV_TAG" >/dev/null 2>&1; then
              echo "âœ… æ‰¾åˆ°ä¸Šä¸€ä¸ªç‰ˆæœ¬æ ‡ç­¾: $PREV_TAG"
              echo "ğŸ“Š è·å–ä» $PREV_TAG åˆ°å½“å‰ç‰ˆæœ¬çš„æ‰€æœ‰æäº¤è®°å½•..."
              # ä»ä¸Šä¸€ä¸ªç‰ˆæœ¬æ ‡ç­¾åˆ° HEAD çš„æ‰€æœ‰æäº¤
              CHANGELOG=$(git log --pretty=format:"- %s (%h)" "$PREV_TAG"..HEAD | grep -v "Merge\|merge")
            else
              echo "âš ï¸ æœªæ‰¾åˆ°ä¸Šä¸€ä¸ªç‰ˆæœ¬æ ‡ç­¾ $PREV_TAGï¼Œå°è¯•ä½¿ç”¨æäº¤å†å²..."
              # å°è¯•è·å–æœ€è¿‘çš„æ ‡ç­¾
              LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
              
              if [ -n "$LAST_TAG" ]; then
                echo "âœ… æ‰¾åˆ°æœ€è¿‘çš„æ ‡ç­¾: $LAST_TAG"
                echo "ğŸ“Š è·å–ä» $LAST_TAG åˆ°å½“å‰ç‰ˆæœ¬çš„æ‰€æœ‰æäº¤è®°å½•..."
                CHANGELOG=$(git log --pretty=format:"- %s (%h)" "$LAST_TAG"..HEAD | grep -v "Merge\|merge")
              else
                echo "âš ï¸ æœªæ‰¾åˆ°ä»»ä½•æ ‡ç­¾ï¼Œè·å–æ‰€æœ‰æäº¤è®°å½•..."
                # è·å–æ‰€æœ‰æäº¤è®°å½•
                CHANGELOG=$(git log --pretty=format:"- %s (%h)" | grep -v "Merge\|merge")
              fi
            fi
            
            # å¦‚æœä»ç„¶æ²¡æœ‰æäº¤è®°å½•ï¼Œä½¿ç”¨æœ€è¿‘ä¸€æ¬¡æäº¤
            if [ -z "$CHANGELOG" ]; then
              echo "âš ï¸ æœªæ‰¾åˆ°æäº¤è®°å½•ï¼Œä½¿ç”¨æœ€è¿‘ä¸€æ¬¡æäº¤..."
              CHANGELOG=$(git log --pretty=format:"- %s (%h)" HEAD~1..HEAD | grep -v "Merge\|merge")
            fi
          fi
          
          # ä¿å­˜åˆ°ä¸´æ—¶æ–‡ä»¶
          echo "$CHANGELOG" > changelog_content.txt
          
          # è¾“å‡ºé¢„è§ˆ
          echo "================================"
          echo "ğŸ“‹ æ›´æ–°æ—¥å¿—å†…å®¹:"
          echo "================================"
          cat changelog_content.txt
          echo "================================"
          echo "ğŸ“Š æäº¤æ•°é‡: $(wc -l < changelog_content.txt)"
          echo "================================"
      
      - name: Generate release notes
        id: release_notes
        if: steps.version_changed.outputs.changed == 'true' && steps.check_tag.outputs.exists == 'false'
        run: |
          # è¯»å–æå–çš„æ›´æ–°æ—¥å¿—
          CHANGELOG_CONTENT=$(cat changelog_content.txt)
          
          # å¦‚æœæ›´æ–°æ—¥å¿—ä¸ºç©ºï¼Œä½¿ç”¨é»˜è®¤å†…å®¹
          if [ -z "$CHANGELOG_CONTENT" ]; then
            CHANGELOG_CONTENT="- ç‰ˆæœ¬æ›´æ–°åˆ° \`${{ steps.current_version.outputs.version }}\`"
          fi
          
          cat << EOF > release_notes.md
          ## ${{ steps.plugin_info.outputs.name }} v${{ steps.current_version.outputs.version }}
          
          **æ’ä»¶åç§°**: ${{ steps.plugin_info.outputs.name }}
          **ä½œè€…**: ${{ steps.plugin_info.outputs.author }}
          **æè¿°**: ${{ steps.plugin_info.outputs.description }}
          
          ### ğŸ“‹ æ›´æ–°å†…å®¹
          
          $CHANGELOG_CONTENT
          
          ### ğŸ“¦ å®‰è£…æ–¹å¼
          
          è¯·å‚è€ƒé¡¹ç›® [README](https://github.com/${{ github.repository }}) æ–‡æ¡£è¿›è¡Œå®‰è£…ã€‚
          
          ### ğŸ”„ ä» v${{ steps.previous_version.outputs.prev_version }} å‡çº§
          
          \`\`\`bash
          # å¦‚æœä½¿ç”¨ git ç®¡ç†
          git pull origin main
          
          # æˆ–ä¸‹è½½æœ€æ–°ç‰ˆæœ¬å¹¶æ›¿æ¢æ–‡ä»¶
          \`\`\`
          
          ---
          
          **å®Œæ•´å˜æ›´æ—¥å¿—**: [\`v${{ steps.previous_version.outputs.prev_version }}...v${{ steps.current_version.outputs.version }}\`](https://github.com/${{ github.repository }}/compare/v${{ steps.previous_version.outputs.prev_version }}...v${{ steps.current_version.outputs.version }})
          
          *æ­¤ç‰ˆæœ¬ç”± GitHub Actions è‡ªåŠ¨å‘å¸ƒ ğŸ¤–*
          EOF
          cat release_notes.md
      
      - name: Create Release
        if: steps.version_changed.outputs.changed == 'true' && steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.current_version.outputs.version }}
          name: Release v${{ steps.current_version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Release created
        if: steps.version_changed.outputs.changed == 'true' && steps.check_tag.outputs.exists == 'false'
        run: |
          echo "âœ… Release v${{ steps.current_version.outputs.version }} created successfully!"
      
      - name: Skip release
        if: steps.version_changed.outputs.changed == 'false' || steps.check_tag.outputs.exists == 'true'
        run: |
          if [ "${{ steps.version_changed.outputs.changed }}" == "false" ]; then
            echo "â„¹ï¸ Version not changed, skipping release"
          elif [ "${{ steps.check_tag.outputs.exists }}" == "true" ]; then
            echo "â„¹ï¸ Tag already exists, skipping release"
          fi