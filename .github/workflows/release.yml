name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio

    - name: Run tests
      run: |
        pytest tests/ -v

    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.ref_name }}
        body: |
          ## 更新内容

          请查看 [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/master/CHANGELOG.md) 获取详细更新内容。

          ## 安装

          将插件文件夹放置于 AstrBot 的 `data/plugins` 目录下，AstrBot 将自动安装依赖。

          ## 文档

          - [README](https://github.com/${{ github.repository }}/blob/master/README.md)
          - [API文档](https://github.com/${{ github.repository }}/blob/master/docs/API.md)
          - [架构文档](https://github.com/${{ github.repository }}/blob/master/docs/ARCHITECTURE.md)
          - [开发者指南](https://github.com/${{ github.repository }}/blob/master/docs/DEVELOPMENT.md)
        draft: false
        prerelease: false
